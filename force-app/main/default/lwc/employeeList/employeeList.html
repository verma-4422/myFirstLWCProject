<template>
    <template if:true={show}>
        <lightning-card title="Employee Information">
            <div class="slds-m-around_medium">
                <lightning-input label="Employee Name" value={name} onchange={nameHandler}></lightning-input>
                <lightning-input label="Employee Salary" value={salary} onchange={salaryHandler}></lightning-input>
                <lightning-input label="Employee Age" value={age} onchange={ageHandler}></lightning-input>
                <lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>

            </div>
         </lightning-card>
    </template>

    <template if:false={show}>
        <lightning-card title="Employee Details">
            <div class="slds-m-around_meduim">
                <p>Employee Name: {name}</p>
                <p>Employee Age: {age}</p>
                <p>Employee Salary: {salary}</p>
            </div>
        </lightning-card>
    </template>
    
</template>
