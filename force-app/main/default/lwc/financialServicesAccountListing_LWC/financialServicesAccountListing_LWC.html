<template>
    <h1> Financial Services Account Listing</h1>
    <div>
    <lightning-textarea name="AccountName input" label="Enter Account Name" data-id="AccountInputId" value={AccountName} class="textarea" onkeyup={assignAccountName}></lightning-textarea>
    <lightning-button variant="brand"  label="Search"  onclick={SearchByAccountName} class="slds-m-left_xx-small" ></lightning-button>
    </div>

    <div class="dataTable">
        <lightning-datatable
        key-field="Id"
        data={Accounts}
        hide-checkbox-column="true"
        columns={columns}
        onsort={onHandleSort}>
        
        </lightning-datatable>
    </div>
</template>
